<DOCTYPE html>
        <head>
        <meta charset="UTF-8">
        <title> Signup page </title>
        <link rel="stylesheet" type="text/css" href="page.css">
        </head>
        <body>
        <h1>Signup page</h1>
        <div class="PI">
        <p> Fill your information</p>
        <form action = "www.google.com" method="GET" >
            <fieldset>
                <legend class =1 > Personal information</legend>
                First Name:
                <input type="text" name = "First Name" placeholder=" firstname">
                <br>
                <br>
                Last Name:
                <input type="text" name = "Last Name" placeholder=" last name">
                <br>
                <br>
                Email Address:
                <input type="text" name = "Email address" placeholder=" @email.com">
                <br>
                <br>
                Address
                <textarea name="text" rows="5" cols="5"></textarea>
                <br>
                <br>
                Select your gender<br>
                <input type="radio" name="gender" value="Male"> Male <br>
                <input type="radio" name="gender" value="Female" checked> Female <br>
                <input type="radio" name="gender" value="other"> Other <br>
                <br>
                Date of birth <input type="date" name="birthday">
                <br>
                <br>
                Marital status
                <select name="Marital status">
                    <option value="Married"> Married</option>
                    <option value="Married"> Single</option>
                    <option value="Married"> Divorced</option>
                    <option value="Married"> Widowed</option>
                </select>
                <br>
            </fieldset>
            </div>
            
             Additional information or attachments<br>
            <input type="file" name="myfile"><br><br>
        
            <button  class= "b" type="button" onclick="alert('Form Submitted!')">Submit</button>   
        </form>
    </div>
        </body>
